  <div class="">
    <hr>

    <div class="container">

      <form #form="ngForm" (ngSubmit)="oClick()">

        <div class="form-group">
          <div class="col-sm-10 col-md-12">

              <label for="model.email">Email address</label>
              <input  [(ngModel)]="usuario.email" type="email" [ngModelOptions]="{standalone: true}"
                      class="form-control"
                      aria-describedby="emailHelp"
                      placeholder="Enter email"
                      required
                      #spy>

              <small id="emailHelp" class="form-text text-muted">  </small>
              <br>TODO: remove this: {{spy.className}}
        </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-md-12">
              <label for="model.senha">Password</label>
              <input [(ngModel)]="usuario.senha" [ngModelOptions]="{standalone: true}"
                     name="senha"
                     type="password"
                     class="form-control"
                     placeholder="Password"
                     required
                     #senhaModel="ngModel">
            <h1>{{ senhaModel.touched }}</h1>
              <!-- HIDE REQUIRED [hidden]="senhaModel.errors.required" !senhaModel.valid || !senhaModel.pristine-->
              <div *ngIf="!senhaModel.valid || !senhaModel.pristine && senhaModel.untouched"
                   class="alert alert-danger">

                   Senha is required
              </div>


          </div>
        </div>
        <div class="col-sm-10">
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!form.form.valid" >Sign</button>
          <button type="submit" class="btn btn-primary" [disabled]="submited" >Subscribe</button>
        </div>

        <h1>{{ usuario.senha }}</h1>
      </form>

    </div>
</div>
